[pytest]
# 테스트 디렉토리
testpaths = tests

# Python 경로 설정 (프로젝트 루트)
pythonpath = .

# 테스트 파일 패턴
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 비동기 테스트 지원
asyncio_mode = auto

# 기본 옵션
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --asyncio-mode=auto

# 마커 정의
markers =
    unit: 단위 테스트
    integration: 통합 테스트
    api: API 테스트
    db: 데이터베이스 관련 테스트
    external: 외부 서비스 의존 테스트
    asyncio: 비동기 테스트